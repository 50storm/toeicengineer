<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>サイン波</title>
<style>
body {
  margin: 0px;
  padding: 0px;
}
canvas{background-color:grey;}
</style>
<script>
function draw(){
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");
	context.translate(0,150);//原点を(0,150)に移動
	var th =0;//最初の角度
	context.moveTo(0,150);//描写の開始位置
	for (var x=0;x < 360 ; x++){
		var y =  100 * Math.sin(th * Math.PI / 180) ;
		context.lineTo(x,y);//直線を引く
		th = th +1;
	}
	context.stroke();
}
</script>
</head>
<body onload="draw();">

<canvas id="canvas" widx="400" height="400"></canvas>
</body>
</html>
