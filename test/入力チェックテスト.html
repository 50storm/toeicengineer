<script>
function  checkNum(){
	//乗車定員３
	var objNum = document.getElementById('txtTEIN3').value.match(/[0-9]*/);
	if (document.getElementById('txtTEIN3').value != objNum)
	{
		alert("乗車定員は、半角数字のみ入力可能です。");
		document.getElementById('txtTEIN3').focus();
		document.getElementById('txtTEIN3').select();
		return false;
	}
}
