<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>三角関数で円を描写</title>
<style>
body {
  margin: 0px;
  padding: 0px;
}
canvas{background-color:grey;}
</style>
<script>
function draw(){
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");
	context.moveTo(300,200);//描写開始位置
	//半径r=100の円
	for ( var th=0;th <= 360 ; th++){
		var rad = th * Math.PI/180;
		//var x = 100 * Math.cos(rad) + 200 ;
		//var x = 100 * Math.cos(rad) ;
		var x = 100 * Math.cos(rad) + 200;
		var y = 100 * Math.sin(rad) + 200 ;
		context.lineTo(x,y);//直線を引く
	}
	context.stroke();
}
</script>
</head>
<body onload="draw();">

<canvas id="canvas" width="400" height="400"></canvas>
</body>
</html>
