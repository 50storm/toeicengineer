<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>キャンバスに図形を描写</title>
<style>
body {
  margin: 0px;
  padding: 0px;
}
canvas{background-color:grey;}
</style>
<script>
function draw(){
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");
	context.moveTo(50,50);
	context.lineTo(150,50);
	context.lineTo(150,150);
	
	context.moveTo(250,50);
	context.lineTo(350,50);
	context.lineTo(350,150);
	context.closePath();
	context.strokeStyle='#ff0000';
	context.stroke();
	//added
	context.beginPath();//リセット
	//arc(x,y,start,end);
	//
	context.arc(60,300,50,0,360*Math.PI/180);
	context.stroke();
	context.arc(200,300,50,0,180*Math.PI/180);
	context.stroke();
}
</script>
</head>
<body onload="draw();">

<canvas id="canvas" width="400" height="400"></canvas>
</body>
</html>
