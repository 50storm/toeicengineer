//自家用事業用チェック
//=================
function checkPrivateOrNot()
{
	var wFKFLG="";
	var wKbn = document.getElementsByName('Kbn');
	for(i=0; i<wKbn.length ;i++){
		if(wKbn[i].checked){
			wFKFLG=wKbn[i].value;
			break;
		}
	}
	
	var wKIGO = document.form1.txtKIGO.value;	//記号
	var wJIKA_JIGYO = 0;    //1=自家用,2=事業用
	
    if(wKIGO == ""){
        return(false);
    }
    
    //普通車事業用自家用
	switch(wFKFLG){
	case "1":
		result = wKIGO.match(/[あ-え ]|[か-こ ]|を/); 
		if (wKIGO == result)	{
			wJIKA_JIGYO = "事業用" ;	//事業用(あいうえおかきくけこを)
	    }else{
		    wJIKA_JIGYO = "自家用" ;	//自家用
	    }
		break;
	case "2":
	    if(wKIGO == "り" || wKIGO == "れ"){		//事業用
		    wJIKA_JIGYO = "事業用" ;	//事業用
	    }else{	//自家用
		    wJIKA_JIGYO = "自家用" ;	//自家用(りれ)
	    }
	break;
	}
	//$("#txtRet").val(wJIKA_JIGYO);
	document.getElementById('txtRet').innerText=wJIKA_JIGYO;
	return(wJIKA_JIGYO);
}
</script>
